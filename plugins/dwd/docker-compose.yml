services:
  service:
    build: .
    container_name: integration_service
    ports:
      - "5060:5000"
    volumes:
      - .:/app
    environment:
      - APP_PORT=5000
      - APP_DEBUG=True
    restart: unless-stopped
    networks:
      - cec_backend

networks:
  cec_backend:
    external: true
