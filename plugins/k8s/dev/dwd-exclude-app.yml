apiVersion: apps/v1
kind: Deployment
metadata:
  name: dwd-exclude
  namespace: cec
  labels:
    app: dwd-exclude
spec:
  selector:
    matchLabels:
      app: dwd-exclude
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dwd-exclude
    spec:
      containers:
        - name: dwd-exclude
          image: <IMAGE>
          workingDir: /var/www  # Ensure correct working directory
          env:
            - name: PYTHONPATH
              value: "/var/www"
          ports:
            - containerPort: 5000
              name: dwd-exclude