apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartim
  namespace: cec
  labels:
    app: cartim
spec:
  selector:
    matchLabels:
      app: cartim
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cartim
    spec:
      containers:
        - name: cartim
          image: <IMAGE>
          workingDir: /var/www  # Ensure correct working directory
          env:
            - name: PYTHONPATH
              value: "/var/www"
          ports:
            - containerPort: 5000
              name: cartim
          volumeMounts:
            - name: cec-assortment-config
              mountPath: /var/crt/ca-certificate.crt
              subPath: ca-certificate.crt
              readOnly: true
            - name: cec-cartim-env
              mountPath: /var/www/.env
              subPath: .env
#          lifecycle:
#            postStart:
#              exec:
#                command: ["/bin/sh", "-c", "cp -r /tmp/ca-certificate.crt /var/crt && cp -r /tmp/.env /var/www/.env"]
      volumes:
        - name: cec-assortment-config
          configMap:
            name: cec-assortment-config
        - name: cec-cartim-env
          configMap:
            name: cec-cartim-env
            items:
              - key: .env
                path: .env