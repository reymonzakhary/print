# This is a basic workflow to help you get started with Actions

name: CI_GATEWAY_STAGING

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - staging
    paths:
      - 'gateway/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build, push, and deploy API Image
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # Runs a set of commands using the runners shell
      - name: Update SHA
        run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/gateway/_meta
        
      - name: Build API container image
        run: docker build -f gateway/Dockerfile -t ${{ secrets.DOCKER_HUB_USERNAME }}/gateway:$(echo $GITHUB_SHA | head -c7) ./gateway

      - name: Login To Docker HUB Registry
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Push API container image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/gateway:$(echo $GITHUB_SHA | head -c7)

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|${{ secrets.DOCKER_HUB_USERNAME }}/gateway:'${TAG}'|' $GITHUB_WORKSPACE/k8s/dev/gateway-app.yml
        
      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save k8s-1-22-8-do-1-ams3-staging
      
      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/k8s/dev/gateway-app.yml
      
      - name: Verify deployment
        run: kubectl -n cec rollout status deployment/api

