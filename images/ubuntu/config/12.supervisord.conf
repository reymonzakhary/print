[supervisord]
user = root
logfile = /tmp/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes = 50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups = 10           ; (num of main logfile rotation backups;default 10)
loglevel = info                ; (log level;default info; others: debug,warn,trace)
pidfile = /tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon = false               ; (start in foreground if true;default false)
minfds = 1024                  ; (min. avail startup file descriptors;default 1024)
minprocs = 200                 ; (min. avail process descriptors;default 200)
umask = 022                    ; (process file creation umask;default 022)
identifier = supervisor        ; (supervisord identifier;default is 'supervisor')
directory = /tmp               ; (default is not to cd during start)
nocleanup = true               ; (don't clean up tempfiles at start;default false)
childlogdir = /tmp             ; ('AUTO' child log dir, default $TEMP)
strip_ansi = false             ; (strip ansi escape codes in logs; def. false)


[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface


[program:nginx]
command = /usr/sbin/nginx -g "daemon off;"
autostart = true
autorestart = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:php-fpm]
command = /usr/sbin/php-fpm8.4 --nodaemonize --fpm-config /etc/php/8.4/fpm/php-fpm.conf
autostart = true
autorestart = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:crond]
command = /usr/sbin/cron -f
autostart = true
autorestart = true
user = root  ; Ensure crond runs as root
stdout_logfile = /var/log/crond_stdout.log
stderr_logfile = /var/log/crond_stderr.log
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
pidfile = /var/run/cron.pid   ; Specify an alternative PID file path


[program:beanstalkd]
command = /usr/bin/beanstalkd
autostart = true
autorestart = true
user = www-data
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

[program:queue-worker]
process_name = %(program_name)s_%(process_num)02d
command = php /var/www/artisan queue:work --sleep=3 --tries=3 --timeout=2000
autostart = true
autorestart = true
user = www-data
numprocs = 16
redirect_stderr = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0

[program:socket-worker]
process_name = %(program_name)s_%(process_num)02d
command = php /var/www/artisan reverb:start
autostart = true
autorestart = true
user = www-data
numprocs = 1
redirect_stderr = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0

