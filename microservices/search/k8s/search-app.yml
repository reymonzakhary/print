apiVersion: apps/v1
kind: Deployment
metadata:
  name: search
  namespace: cec
  labels:
    app: search
spec:
  selector:
    matchLabels:
      app: search
  replicas: 20
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: search
    spec:
      containers:
        - name: search
          image: <IMAGE>
          workingDir: /var/www  # Ensure correct working directory
          command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
          env:
            - name: PYTHONPATH
              value: "/var/www"
          ports:
            - containerPort: 8000
              name: search
          volumeMounts:
            - name: cec-assortment-config
              mountPath: /var/crt/ca-certificate.crt
              subPath: ca-certificate.crt
              readOnly: true
            - name: cec-search-env
              mountPath: /var/www/.env
              subPath: .env
          lifecycle:
            postStart:
              exec:
                command: [ "/bin/sh", "-c", "mkdir data" ]
      volumes:
        - name: cec-assortment-config
          configMap:
            name: cec-assortment-config
        - name: cec-search-env
          configMap:
            name: cec-search-env
            items:
              - key: .env
                path: .env
