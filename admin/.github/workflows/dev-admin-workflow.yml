# This is a basic workflow to help you get started with Actions

name: CI_MGR_STAGING

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - staging
    paths:
      - 'admin/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build, push, and deploy API Image
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Update SHA
        run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/admin/_meta

      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.STAGING_BASE_URL }}" >> admin/.env
          echo "SOCKET_URL=${{ secrets.STAGING_SOCKET_URL }}" >> admin/.env
          echo "ACCESS_TOKEN=${{ secrets.STAGING_ACCESS_TOKEN }}" >> admin/.env
          echo "ZEN_EMAIL=${{ secrets.STAGING_ZEN_EMAIL }}" >> admin/.env
          echo "ZEN_WIDGET_KEY=${{ secrets.STAGING_ZEN_WIDGET_KEY }}" >> admin/.env
          echo "ZEN_WIDGET_SECRET=${{ secrets.STAGING_ZEN_WIDGET_SECRET }}" >> admin/.env
          echo "ZEN_API_TOKEN=${{ secrets.STAGING_ZEN_API_TOKEN }}" >> admin/.env

      - name: Build API container image
        run: docker build -f admin/Dockerfile -t reymonzakhary/admin:$(echo $GITHUB_SHA | head -c7) ./admin

      - name: Login To Docker HUB Registry
        run: docker login -u reymonzakhary -p ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Push API container image
        run: docker push reymonzakhary/admin:$(echo $GITHUB_SHA | head -c7)

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN_PORTAL }}

      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|reymonzakhary/admin:'${TAG}'|' $GITHUB_WORKSPACE/k8s/dev/admin-app.yml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save k8s-1-22-8-do-1-ams3-staging

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/k8s/dev/admin-app.yml

      - name: Verify deployment
        run: kubectl -n cec rollout status deployment/admin

