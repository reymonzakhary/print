apiVersion: apps/v1
kind: Deployment
metadata:
  name: mgr
  namespace: cec
  labels:
    app: mgr
spec:
  selector:
    matchLabels:
      app: mgr
  replicas: 10
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mgr
    spec:
      containers:
        - name: mgr
          image: <IMAGE>
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: mgr
      restartPolicy: Always